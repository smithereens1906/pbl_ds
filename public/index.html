<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------- restore original dark bg & visible text ---------- */
    body.bg-dark{ background:#111827 !important; color:#f9fafb !important; }

    /* gradient text (cyan → purple) */
    .gradient-text{
      background:linear-gradient(90deg,var(--cyan),var(--purple));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    /* force white titles so they stay readable */
    .card-title{
      color:#ffffff !important;
    }

    /* soft glass card */
    .glass-card{
      background:var(--card-bg);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      border:1px solid var(--border);
      border-radius:1.25rem;
      box-shadow:0 8px 32px rgba(0,0,0,.37);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover{ transform:translateY(-5px); box-shadow:0 12px 40px rgba(0,0,0,.5); }

    /* STATIC gradient border (no rotate) */
    .glow-card{
      position:relative;
      background:var(--card-bg);
      border-radius:1.5rem;
      padding:3.5rem 2rem;
      z-index:1;
    }
    .glow-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:1.5rem;
      background:linear-gradient(90deg,var(--cyan),var(--purple));
      z-index:-1;
    }

    /* neon buttons (cyan glow) */
    .neon-btn, .purple-btn{
      background:transparent;
      border:2px solid var(--cyan);
      color:var(--cyan);
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
      border-radius:2rem;
      padding:.75rem 2rem;
      transition:all .3s ease;
      box-shadow:0 0 8px var(--cyan), inset 0 0 8px var(--cyan);
    }
    .neon-btn:hover, .purple-btn:hover{
      background:var(--cyan);
      color:#000;
      box-shadow:0 0 16px var(--cyan), inset 0 0 16px var(--cyan);
    }
    .purple-btn{ border-color:var(--purple); color:var(--purple); box-shadow:0 0 8px var(--purple), inset 0 0 8px var(--purple); }
    .purple-btn:hover{ background:var(--purple); color:#fff; box-shadow:0 0 16px var(--purple), inset 0 0 16px var(--purple); }
  </style>
</head>

<body class="bg-dark text-white d-flex align-items-center min-vh-100">
  <div class="container text-center">
    <h2 class="mb-5 gradient-text">Welcome to the Résumé Management System</h2>

    <div class="row g-5 justify-content-center">
      <!-- Candidate Portal -->
      <div class="col-md-5">
        <a href="form.html" class="text-decoration-none">
          <div class="glow-card">
            <h3 class="card-title mb-4">Candidate Portal</h3>
            <button class="neon-btn">Enter Portal</button>
          </div>
        </a>
      </div>

      <!-- Admin Panel -->
      <div class="col-md-5">
        <a href="admin.html" class="text-decoration-none">
          <div class="glow-card">
            <h3 class="card-title mb-4">Admin Panel</h3>
            <button class="neon-btn purple-btn">Admin Login</button>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
